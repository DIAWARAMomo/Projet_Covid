<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
<h:head>  
<title>Offers</title>  
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  
</style>  
</h:head>  
<h:body>
		<ui:insert name="header" >
			<ui:include src="/navbar.xhtml"/>
		</ui:insert>  
<h:form>  
<center>  
<h2><h:outputText value="Hotels"/></h2>  
</center>  
<h:dataTable binding="#{table}" value ="#{resultBean.hotelsListByRange(searchBean.keyWords)}" var="u"   
class="table table-striped table-hover table-bordered" >    
<h:column>  
<f:facet name="header">Name of hotel</f:facet>  
<h:outputText value="#{u.name}"/>  
</h:column>  
<h:column>  
<f:facet name="header">beach</f:facet>  
<h:outputText value="#{u.beach}"/>  
</h:column>   
<h:column>  
<f:facet name="header">price</f:facet>  
<h:outputText value="#{u.price}"/>  
</h:column>  
 
</h:dataTable>  
 
 <h:dataTable binding="#{table1}" value="#{resultBean.SitesByType(searchBean.siteType)}" var="s"   
class="table table-striped table-hover table-bordered">    
<h:column>  
<f:facet name="header">Name of Site</f:facet>  
<h:outputText value="#{s.name}"/>  
</h:column>  
<h:column>  
<f:facet name="header">type</f:facet>  
<h:outputText value="#{s.type}"/>  
</h:column>    
 
</h:dataTable>

<h:dataTable binding="#{table2}" value="#{resultBean.hotelsListByPrice(searchBean.budget)}" var="h"   
class="table table-striped table-hover table-bordered">    
<h:column>  
<f:facet name="header">Name of hotel</f:facet>  
<h:outputText value="#{h.name}"/>  
</h:column>  
<h:column>  
<f:facet name="header">beach</f:facet>  
<h:outputText value="#{h.beach}"/>  
</h:column>   
<h:column>  
<f:facet name="header">price</f:facet>  
<h:outputText value="#{h.price}"/>  
</h:column>  
 
</h:dataTable>  

</h:form>  
</h:body>  
</html>
